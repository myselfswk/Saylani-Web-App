<!DOCTYPE html>
<html>

        <link rel='stylesheet' type='text/css' media='screen' href='./style - ContactUs.css'>

    <body>
        <section>
            <div class="container">
                <div class="contactInfo">
                    <div>
                        <h2>Contact Info</h2>
                        <ul class="info">
                            <li><span><i class="fa fa-3x fa-map-marker" aria-hidden="true"></i></span><span>House no L/205, Korangi Karachi</span></li>
                            
                            <li><span><i class="fa fa-2x fa-envelope-o" aria-hidden="true"></i></span><span>muhammad.42453@iqra.edu.pk</span></li>
                            
                            <li><span><i class="fa fa-3x fa-mobile" aria-hidden="true"></i></span><span>0334-3639497</span></li>
                            
                        </ul>
                    </div>
                    <ul class="sci">
                        <li><a href="https://www.facebook.com/myselfswk/"><i class="fa fa-2x fa-facebook" aria-hidden="true"></i></a></li>
                        <li><a href="https://www.twitter.com/myselfswk"><i class="fa fa-2x fa-twitter" aria-hidden="true"></i></a></li>
                        <li><a href="https://www.instagram.com/myselfswk/?hl=en"><i class="fa fa-2x fa-instagram" aria-hidden="true"></i></a></li>
                        <li><a href="https://www.linkedin.com/in/waleed-khan-459509193/"><i class="fa fa-2x fa-linkedin" aria-hidden="true"></i></a></li>

                    </ul>
                </div>
                <div class="contactForm">
                    <h2>Send A Message</h2>
                    <div class="formBox">
                        <div class="inputBox w50">
                            <input type="text" name="firstName" required="required">
                            <span>First Name</span>
                        </div>
                        <div class="inputBox w50">
                            <input type="text" name="lastName" required="required">
                            <span>Last Name</span>
                        </div>
                        <div class="inputBox w50">
                            <input type="email" name="email" required="required">
                            <span>Email Address</span>
                        </div>
                        <div class="inputBox w50">
                            <input type="number" name="number" required="required">
                            <span>Mobile Number</span>
                        </div>
                        <div class="inputBox w100">
                            <textarea name="textarea" required="required"></textarea>
                            <span>Write Your Message Here...</span>
                        </div>
                        <div class="inputBox w100">
                            <input type="submit" value="Send">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
